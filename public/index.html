<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Just Send It</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="splash">
      <div class="container">
        <div class="splash-content">
          <div class="logo">Just Send It</div>
          <div class="tag">Texts that can make your day pop</div>
        </div>
      </div>
    </div>
    <div class="container">
        <form id="signup">
          <input class="input-std" type="text" name="name" placeholder="Name" />
          <input class="input-std" type="tel" name="telephone" placeholder="Telephone" />
          <input class="input-std" type="zip" name="zip" placeholder="Zip" />
          <button class="btn-join">Join Now</button>
        </form>
    </div>
    <div class="section">
      <div class="container flex">
        <div class="col left">
          <h2>Get a text from Eli and let the adventures begin.</h2>
          <p>Eli</p>
        </div>
        <div class="col">
          <img src="background.jpg">
        </div>
      </div>
    </div>

    <div id="hidden-message" class="hidden">
      <h2 class="message">Congratulations. You'll hear from us shortly. Any day, or every day, can now spontaneously become an adventurous one.<h2>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

      });
    </script>
    <script src="main.js"></script>
  </body>
</html>
