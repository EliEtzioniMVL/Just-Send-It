<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Just Send It</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="splash">
      <div class="container">
        <div class="splash-content">
          <div class="logo">Just Send It</div>
          <div class="tag">Texts that make your day pop</div>
        </div>
      </div>
    </div>
    <div class="container">
        <form id="signup" class="flex">
          <input class="input-std" type="text" name="name" placeholder="Name" />
          <input class="input-std" type="tel" name="telephone" placeholder="Telephone" />
          <input class="input-std" type="zip" name="zip" placeholder="Zip" />
          <button class="btn-join">Join Now</button>
        </form>
    </div>
    <div class="section">
      <div class="container flex">
        <div class="col left">
          <h2>Get in on the adventure.</h2>
          <p>I am Eli and I live for authentic outdoor adventure. I'd love to have you join me.</p>
          <ul>
            <li class="flex">
              <div class="list-icon check"></div>
              <div>Sign up</div>
            </li>
            <li class="flex">
              <div class="list-icon chat"></div>
              <div>Get a text when something is about to happen</div>
            </li>
            <li class="flex">
              <div class="list-icon bus"></div>
              <div>Let the adventures begin</div>
            </li>
          </ul>
        </div>
        <div class="col">
          <img src="action.jpg">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <div id="admin">Admin</div>
      </div>
    </div>
    <div id="event-popup" class="popup hide-popup">
      <form id="event-form">
        <input type="text" class="input-pop" name="organizer" placeholder="Organizer Name" />
        <input type="text" class="input-pop" name="title" placeholder="Event Title" />
        <input type="text" class="input-pop" name="description" placeholder="Description" />
        <input type="text" class="input-pop" name="zip" placeholder="Zip" />
        <input type="text" class="input-pop" name="meetingpoint" placeholder="Meetup Location" />
        <input type="text" class="input-pop" name="time" placeholder="Time until event" />
        <input type="text" class="input-pop" name="timestamp" placeholder="Time of the event" />
        <button class="btn-join">Create Event</button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

        projectId: "just-send-it-3a10f",

        firebase.initializeApp(config);
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
